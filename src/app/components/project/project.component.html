<section class="constainer body-table">
    <div class="table-responsive-sm">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col" class="tatile-table" style="display: flex; justify-content: center;">ID</th>
                    <th scope="col" class="tatile-table">Nome Projeto</th>
                    <th scope="col" class="tatile-table">Status do Projeto</th>
                    <th scope="col" class="tatile-table">Vistoria</th>
                    <th scope="col" class="tatile-table" style="display: flex; justify-content: center;">Data</th>
                    <th scope="col" class="tatile-table">Excluir / Editar</th>
                </tr>
            </thead>
            <tbody *ngIf="dataProjects?.length > 0; else listEmpty">
                <tr *ngFor="let project of dataProjects">
                    <th scope="row">{{project?.id}}</th>
                    <td>{{project?.title}}</td>
                    <td>{{project?.statusProject}}</td>
                    <td>{{project?.statusSurvey}}</td>
                    <td>{{project?.data | date: "short"}}</td>
                    <td class="td-options">
                        <div class="button-delete-edit">
                            <button class="btn btn-edit" type="submit">Editar</button>
                        </div>
                        <div class="button-delete-edit">
                            <button class="btn btn-primary" type="submit">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<ng-template #listEmpty>
    <p>Nenhum Projeto Cadastrado</p>
</ng-template>
